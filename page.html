<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.2.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <audio id="popped" hidden="true">
  <source src="assets/popped.mp3" type="audio/mpeg">
</audio>
    <div id="fps_log"></div>
    <div id="container">
        <div id="stage">

        
            <div id="splashscreen" class="overlay">
                <div class="login">
                    <h1 class="title">RC POP</h1>
                    <div id="finalScore"></div>
                    <br/><br/>
                    <input type="text" id="u" class="input" placeholder="Username" autofocus>
                    <br/><br/>
                    <button href="#" id="enter_link">Play</button>
                </div>
            </div>

            
            <div id="gameView">
                <!-- gameView -->
                <div class="bg" id="map">
                    <div id="moveObj">

                        <div class="balloon"></div>
                        <div id="my_name" class="player_name">ma name Jeff</div>
                    </div>
                </div>

                <div id="miniMap">
                    <div id="mini_sprite"></div>
                </div>

            </div>
            <!-- gameView end -->
            <div id="score">Score: 0</div>
            <div id="leaderboard">Leaderboard</div>
			<div id="killfeed"> </div>
            <div id="go_animation"></div>



        </div>
        <!-- stage end -->
    </div>
    <!-- container end -->

</body>
    <script language="javascript" src="js/client.js" > </script>
